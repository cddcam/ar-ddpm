generators:
  train:
    _target_: tnp.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel_type: [eq, matern52, periodic]
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_nc: 1
    max_nc: 64
    min_nt: 128
    max_nt: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 16_000
    batch_size: 16
  val:
    _target_: tnp.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel_type: [eq, matern52, periodic]
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_nc: 1
    max_nc: 64
    min_nt: 128
    max_nt: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 4096
    batch_size: 16
    deterministic: True
  test:
    _target_: tnp.data.gp.RandomScaleGPGenerator
    dim: ${params.dim_x}
    kernel_type: [eq, matern52, periodic]
    min_log10_lengthscale: -0.602
    max_log10_lengthscale: 0.602
    noise_std: 0.2
    min_nc: 1
    max_nc: 64
    min_nt: 128
    max_nt: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-3.0, 3.0]]
    samples_per_epoch: 16000
    batch_size: 16
    deterministic: True

params:
  dim_x: 1
  dim_y: 1

misc:
  project: synthetic-1d-mixed-kernels
  eval_name: mixed_kernels_eval
  seed: 0
  only_plots: False
  num_plots: 10
  subplots: False
  savefig: True
  logging: True
  lightning_eval: True
  num_loglik_samples: 100
  split_batch: True
  subsample_test_targets: True
