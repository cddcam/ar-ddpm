generators:
  train:
    _target_: tnp.data.sawtooth.SawtoothGenerator
    dim: ${params.dim_x}
    min_freq: 2
    max_freq: 4
    noise_std: 0.1
    min_nc: 10
    max_nc: 32
    min_nt: 128
    max_nt: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-2.0, 2.0]]
    samples_per_epoch: 16000
    batch_size: 16
  val:
    _target_: tnp.data.sawtooth.SawtoothGenerator
    dim: ${params.dim_x}
    min_freq: 2
    max_freq: 4
    noise_std: 0.1
    min_nc: 10
    max_nc: 32
    min_nt: 128
    max_nt: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-2.0, 2.0]]
    samples_per_epoch: 4096
    batch_size: 16
    deterministic: True
  test:
    _target_: tnp.data.sawtooth.SawtoothGenerator
    dim: ${params.dim_x}
    min_freq: 2
    max_freq: 4
    noise_std: 0.1
    min_nc: 10
    max_nc: 32
    min_nt: 128
    max_nt: 128
    context_range: [[-2.0, 2.0]]
    target_range: [[-2.0, 2.0]]
    samples_per_epoch: 16000
    batch_size: 16
    deterministic: True

