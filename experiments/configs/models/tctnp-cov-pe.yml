model:
  _target_: tnp.models.tcnp.TimeConditionedNP
  _recursive_: False
  neural_process: ${neural_process}
  time_embedder: ${time_embedder}
  num_timesteps: ${scheduler.num_train_timesteps} 
  single_model: True

neural_process:
  _target_: tnp.models.tnp.TNP
  encoder: ${tnpd_encoder}
  decoder: ${tnpd_decoder}
  likelihood: ${likelihood}

time_embedder: 
  _target_: tnp.networks.time_embedding.PositionalEncoding
  embed_dim: ${params.embed_dim}
  num_timesteps: ${scheduler.num_train_timesteps}
  shared: True
  
tnpd_encoder:
  _target_: tnp.models.tnp.TNPEncoder
  transformer_encoder: ${transformer_encoder}
  xy_encoder: ${xy_encoder}

transformer_encoder:
  _target_: tnp.networks.transformer.TNPTransformerEncoder
  mhca_layer: ${mhca_layer}
  num_layers: ${params.num_layers}

mhca_layer:
  _target_: tnp.networks.attention_layers.MultiHeadCrossAttentionLayer
  embed_dim: ${params.embed_dim}
  num_heads: ${params.num_heads}
  head_dim: ${params.head_dim}
  feedforward_dim: ${params.embed_dim}
  norm_first: ${params.norm_first}

xy_encoder:
  _target_: tnp.networks.mlp.MLP
  in_dim: ${eval:'1 + ${params.dim_y} + ${params.dim_x} + ${params.fourier_dim}*4'}
  out_dim: ${params.embed_dim}
  num_layers: 2
  width: ${params.embed_dim}

tnpd_decoder:
  _target_: tnp.models.tnp.TNPDecoder
  z_decoder: ${z_decoder}

z_decoder:
  _target_: tnp.networks.mlp.MLP
  in_dim: ${params.embed_dim}
  out_dim: ${eval:'${params.dim_y} + ${likelihood.covariance_feature_dim}'}
  num_layers: 2
  width: ${params.embed_dim}

likelihood:
  _target_: tnp.likelihoods.gaussian.InnerprodGaussianLikelihood
  covariance_feature_dim: 512
  noise_type: homo
  noise_params_dim: ${eval:'${scheduler.num_train_timesteps} + 1'}

optimiser:
  _target_: torch.optim.AdamW
  _partial_: True
  lr: 5.0e-4

params:
  epochs: 200
  embed_dim: 128
  num_heads: 8
  head_dim: 16
  norm_first: True
  num_layers: 5
  fourier_dim: 0

misc:
  name: TNP-Cov-L${params.num_layers}-H${params.num_heads}-D${params.embed_dim}-TS${scheduler.num_train_timesteps}-beta${scheduler.beta_start}-PE
  resume_from_checkpoint: null
  plot_ar_mode: False
  gradient_clip_val: 0.5
  plot_interval: 50
  logging: True
  subsample_targets: True
  split_batch: True
